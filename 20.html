<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to specify a list of pre-defined options for input controls?  </title>
</head>
<body>
    <h1>
        GeeksForGeeks</h1>
        <form action="">
            <!-- specify the url of the file after submitting -->
        <label>Your Cars Name:</label>
        <input list="cars">
        <datalist id="cars">
         <option value="bmw" />
         <option value="Bentley" />  
         <option value="Mercedes" />  
         <option value="Audi" />  
         <option value="Volkswagen" /> 



        </datalist>


        </form>

    
</body>
</html>
