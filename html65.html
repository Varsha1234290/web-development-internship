<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   ul.a{
    list-style-type:circle;
   }
   ul.b{
    list-style-type:square;

   }
   ol.c{
    list-style-type:upper-roman;
   }
   ol.d{
    list-style-type:lower-alpha;
   }

</style>

</head>
<body>
    <h2>the list-style-type</h2>
    <p>ex of unorderedlist</p>
    <ul class="a">
     <li>coffee</li>
     <li>Tea<li>
        <li>Coca cola</li>
 </ul>
 <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca</li>
 </ul>
 <p>ex of ordered list</p>
 <ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca</li>
 </ol>
</body>
</html>
